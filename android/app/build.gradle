plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'  // Ensure this line is here
}

android {
    namespace = "com.example.cura_link"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true   // <-- âœ… added for desugaring
    }

    kotlinOptions {
        jvmTarget = "1.8"  // <-- âœ… correct value as String
    }

    defaultConfig {
        applicationId = "com.example.cura_link"
        minSdkVersion 23  // <-- âœ… must be at least 21, you're good
        targetSdk = flutter.targetSdkVersion
        ndkVersion = "25.1.8937393"
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-analytics'

    // ðŸ‘‡ added desugaring dependency
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
